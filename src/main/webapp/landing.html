	<script type="text/javascript">
			$(document).ready(function ($) {

				// delegate calls to data-toggle="lightbox"
				$(document).delegate('*[data-toggle="lightbox"]:not([data-gallery="navigateTo"])', 'click', function(event) {
					event.preventDefault();
					return $(this).ekkoLightbox({
						onShown: function() {
							if (window.console) {
								return console.log('onShown event fired');
							}
						},
						onContentLoaded: function() {
							if (window.console) {
								return console.log('onContentLoaded event fired');
							}
						},
						onNavigate: function(direction, itemIndex) {
							if (window.console) {
								return console.log('Navigating '+direction+'. Current item: '+itemIndex);
							}
						}
					});
				});

				//Programatically call
				$('#open-image').click(function (e) {
					e.preventDefault();
					$(this).ekkoLightbox();
				});
				$('#open-youtube').click(function (e) {
					e.preventDefault();
					$(this).ekkoLightbox();
				});

				$(document).delegate('*[data-gallery="navigateTo"]', 'click', function(event) {
					event.preventDefault();
					return $(this).ekkoLightbox({
						onShown: function() {
							var lb = this;
							$(lb.modal_content).on('click', '.modal-footer a', function(e) {
								e.preventDefault();
								lb.navigateTo(2);
							});
						}
					});
				});
				
				
				
				
				
				
				
				 $('.btn').click(function () {
					    console.log('form submitting jquery...'); 	
					    var phoneNumber =   $('#phoneNumber').val();
						console.log('phoneNumber = ' + $('#phoneNumber').val() );

				 		if ( phoneNumber.length > 0 ) { 
								var smsMessage = new Object();
								smsMessage.phoneNumber = phoneNumber;
				 				$.ajax({
								    type: "POST",
								    dataType: 'json',
								    url: '/sendSmsTextMessage',
								    data: JSON.stringify({phoneNumber}),
								    contentType: "application/json; charset=utf-8",
								    success: function(data){ 
										console.log(' SMS Sent' );
										// hide the modal
										$('#modal').modal('hide');
								    },
								    failure: function(errMsg) {
								    	console.log('>> It did not work : '+ errMsg);
										 $(document).trigger("set-alert-id-auth", [ {
												message : "Failed to send SMS Message: Did you provide the correct phone# ?",
												priority : "error"
											} ]);
								    }
								}); 
								
				 		} 
				 		else {
				 			console.log("\n =====>>>>    FORM IS STILL NOT VALID   !!!!!   ");
				 			//
				 			// Phone# Validation
				 			//
				 			if( (phoneNumber.length < 7) && ($.isNumeric(phoneNumber)) ) {
								 $(document).trigger("set-alert-id-auth", [ {
										message : "Please provide a valid phone number",
										priority : "error"
									} ]);
				 			} else {
				 				$(document).trigger("set-alert-id-auth", [ {
									message : "",
									priority : "none"
								} ]);
				 			}				 			
				 		}
					 });		
				});
