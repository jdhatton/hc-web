<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
 <script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {

    var container = document.getElementById('timeline-chart');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: 'string', id: 'Position' });
    dataTable.addColumn({ type: 'string', id: 'Color' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });
    dataTable.addRows([
      [ 'Student111', 'Green', new Date(2016, 1, 30), new Date(2016, 2, 4) ],
      [ 'Student111', 'Yellow', new Date(2016, 2, 5), new Date(2016, 2, 22) ],
      [ 'Student111', 'Green', new Date(2016, 3, 1), new Date(2016, 3, 30) ],
      [ 'Student111', 'Red2', new Date(2016, 4, 1), new Date(2016, 6, 1) ],
      
      [ 'Student222', 'Green', new Date(2016, 1, 30), new Date(2016, 2, 4)],
      [ 'Student222', '#dd0e0e', new Date(2016, 2, 6), new Date(2016, 2, 28)],
      [ 'Student222', 'Green', new Date(2016, 3, 1), new Date(2016, 4, 1)],
      [ 'Student222', '#dd0e0e', new Date(2016, 4, 2), new Date(2016, 7, 20)],
      
      [ 'Student333', 'Green', new Date(2016, 1, 30), new Date(2016, 2, 4)],
      [ 'Student333', '#dd0e0e', new Date(2016, 2, 6), new Date(2016, 2, 28)],
      [ 'Student333', 'Green', new Date(2016, 3, 1), new Date(2016, 4, 1)],
      [ 'Student333', '#dd0e0e', new Date(2016, 4, 2), new Date(2016, 7, 20)],
      
      [ 'Student444', 'Green', new Date(2016, 1, 30), new Date(2016, 2, 22)],
      [ 'Student444', 'Yellow', new Date(2016, 3, 1), new Date(2016, 3, 29)],
      [ 'Student444', 'Yellow', new Date(2016, 4, 2), new Date(2016, 4, 20)],
      [ 'Student444', 'Green', new Date(2016, 5, 1), new Date(2016, 5, 12)],
      [ 'Student444', 'Red', new Date(2016, 6, 1), new Date(2016, 6, 15)],
      [ 'Student444', 'Green', new Date(2016, 7, 1), new Date(2016, 7, 31)],
      [ 'Student444', 'Red', new Date(2016, 8, 1), new Date(2016, 9, 3)]
    ]);
    
    var colors = [];
    var colorMap = {
        Green: '#06ae00',
        Red: '#dd0e0e',
        Yellow: '#fdff00',
        Blue: '#009cef',
        Red2: '#ce4242',
        Black: '#000000',
    }
    for (var i = 0; i < dataTable.getNumberOfRows(); i++) {
        colors.push(colorMap[dataTable.getValue(i, 1)]);
    }
    
    var rowHeight = 41;
    var chartHeight = (dataTable.getNumberOfRows() + 1) * rowHeight;
    
    var options = {
        timeline: { 
            groupByRowLabel: true,
            rowLabelStyle: {
                fontName: 'Roboto Condensed',
                fontSize: 14,
                color: '#333333'
            },
            barLabelStyle: {
                fontName: 'Roboto Condensed',
                fontSize: 14
            }
        },                          
        avoidOverlappingGridLines: true,
        height: chartHeight,
        width: '100%',
        colors: colors
    };
    
    // use a DataView to hide the category column from the Timeline
    var view = new google.visualization.DataView(dataTable);
    view.setColumns([0, 1, 2, 3]);

    chart.draw(view, options);
  }
</script>
 
 
</head>
<body>


<div id="timeline-chart" style="height: 200px;"></div>


</body>
</html>
