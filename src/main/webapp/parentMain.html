  <script>
  
  	var chart;
  
	$( document ).ready(function() {
	    console.log( "The DOM is now loaded and can be manipulated." );

	    var email  = $.session.get('email');
	    var passw  = $.session.get('passw');
	    var role   = $.session.get('role');
	    var userId = $.session.get('userId');
	    var authd  = $.session.get('authenticated');
		
	    console.log('email  :  ' + email);
	    console.log('passw  :  ' + passw);
	    console.log('role   :  ' + role);
	    console.log('authd  :  ' + authd);
	    console.log('userId  :  ' + userId);
	    
	    
	    
	    
	    
	    

	    chart = new Highcharts.Chart({
	        chart: {
	            renderTo: 'container',
	            type: 'bubble',
	            marginRight: 130,
	            marginBottom: 25,
	            plotBorderWidth: 1,
	            zoomType: 'xy',
	            events: {
	                load: requestData
	            }
	        },
	        title: {
	            text: 'Student Behavior'
	        },

	        xAxis: {
	            gridLineWidth: 1
	        },

	        yAxis: {
	            startOnTick: false,
	            endOnTick: false
	        },
	        legend: {
	            layout: 'vertical',
	            align: 'right',
	            verticalAlign: 'top',
	            x: -10,
	            y: 100,
	            borderWidth: 0
	        },
	        series: [{
	            data: [ ],
	            marker: {
	                fillColor: {
	                    radialGradient: { cx: 0.4, cy: 0.3, r: 0.7 },
	                    stops: [
	                        [0, 'rgba(255,255,255,0.5)'],
	                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0.5).get('rgba')]
	                    ]
	                }
	            }
	        }]
	    });
	    
	     
	    var month ='XXX';
	    var testName ='XXX123XXX';
	    var dataArray = [];
	    function requestData() {
		    $.ajax({
		        type: "GET",
		        url: "/chartData",
		        data: {month: month,name: testName},
		        dataType: 'json',
		        success: function(data){
		        	console.log('response data ='+ data);
		        	dataArray = data.bubbles;
		        	console.log('dataArray ='+ dataArray);
		        	chart.addSeries({
		                name: "student-data",
		                data: data.bubbles 
		              });
		        	console.log('data.bubbles  =  '+data.bubbles);
		        	chart.series[0].setData(dataArray);
		        }
		    });
	    }

	    	    
	  });
	
	
	//console.log(' AUTHENTICATED !!! ');

	//$.session.set('passw', respPassw );
	//$.session.set('role' , respAuthd );
	//$.session.set('authenticated' , 'YES');
  </script>
